<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            margin: 0;
            padding: 0;
        }
    
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px 20px;
            background-color: #369836;
            border-bottom: 1px solid #ddd;
            min-height: 100px;
        }
    
        header img {
            height: 50px;
        }
    
        header .buttons {
            display: flex;
            gap: 15px;
        }
    
        header .buttons button {
            padding: 10px 15px;
            background-color: #369836; /* Primary color for buttons */
            color: white; /* Text color */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
            font-size: 16px; /* Font size */
        }
    
        header .buttons button:hover {
            background-color: #2a7323; /* Darker shade for hover effect */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }
    
        header .buttons button:active {
            transform: translateY(1px); /* Button presses down on click */
        }
    
        header .buttons button:disabled {
            background-color: #a5d8a3; /* Light grayish-green for disabled state */
            cursor: not-allowed; /* Not-allowed cursor for disabled button */
        }
    
        header .buttons a {
            text-decoration: none; /* Remove underline from links */
        }
    
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        h1 {
            text-align: left;
        }
    
        .product-image {
            width: 420px; /* Fixed width for the image */
            height: auto;
            object-fit: cover;
        }
    
        .product-details {
            margin-left: 20px; /* Space between image and details */
            flex-grow: 1; /* Allow details to take remaining space */
        }
    
        .product-details h1 {
            font-size: 24px;
            margin: 0;
        }
    
        .product-details p {
            font-size: 18px;
        }
    
        .add-to-cart {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        
        .add-to-cart-btn {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 20px;
        }
    
        .quantity-controls {
            display: flex;
            align-items: center;
        }
    
        .quantity-controls button {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 5px 10px;
            cursor: pointer;
        }
    
        .quantity-controls input {
            width: 60px; 
            text-align: center; 
            margin: 0 10px;
            border: 1px solid #ddd; 
        }
    
        footer {
            text-align: center;
            padding: 20px;
            background-color: #232F3E;
            color: #FFFFFF; 
            border-top: 1px solid #ddd;
        }
    
        footer a {
            color: #FFFFFF; /* Text color */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Make the text bold */
            padding: 5px 10px; /* Add some padding */
            border-radius: 5px; /* Rounded corners */
        }
    
        footer a:hover {
            text-decoration: underline; /* Underline the text on hover */
            color: #A8D08D; /* Change text color on hover */
        }
    </style>
    </head>
<body>

<header>
    <a href="index.html"><img src="images/store_logo.png" alt="Store Logo"></a>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search for products...">
        <button class="search-button">
            <img src="images/magnifying_glass_icon.png" alt="Search" class="search-icon"> <!-- Use the correct path for the image -->
        </button>
    </div>
    <div class="buttons">
        <a href="loginpage.html"><button>Login</button></a>
        <a href="cartpage.html"><button>Cart</button></a>
    </div>
</header>
    
<div class="container">
    <img id="product-image" class="product-image" src="" alt="Product Image">
    <div class="product-details">
        <h1 id="product-name">Product Name</h1>
        <p id="product-description">Product description goes here.</p>
        <p id="product-stock">In Stock: 0</p>
        <p id="product-price">Price: $0</p>
        
        <div class="add-to-cart">
            <div class="quantity-controls">
                <button id="decrement">-</button>
                <input type="number" id="quantity" value="1" min="1" max="99" step="1" style="margin: 0 5px;">
                <button id="increment">+</button>
            </div>
            <button class="add-to-cart-btn">Add to Cart</button>

            <!-- <button id="add-to-cart-btn" style="margin-left: 20px;">Add to Cart</button> -->
        </div>
    </div>
</div>

<footer>
    <p>Store Address: 123 Main Street, City, Country</p>
    <p>Contact Number: +123 456 7890</p>
    <p><a href="contactpage.html">Contact Us!</a></p>
</footer>

<script>
    // Function to get query parameters from URL
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Simulated database response (to be replaced with actual backend call)
    const products = [
        { product_id: 1, name: "Product Name 1", price: 100, image_url: "product1.jpg", description: "This is the description for product 1.", stock_quantity: 50 },
        { product_id: 2, name: "Product Name 2", price: 200, image_url: "product2.jpg", description: "This is the description for product 2.", stock_quantity: 20 },
        { product_id: 3, name: "Product Name 3", price: 150, image_url: "product3.jpg", description: "This is the description for product 3.", stock_quantity: 0 },
        { product_id: 4, name: "Product Name 4", price: 120, image_url: "product4.jpg", description: "This is the description for product 4.", stock_quantity: 30 },
        { product_id: 5, name: "Product Name 5", price: 180, image_url: "product5.jpg", description: "This is the description for product 5.", stock_quantity: 10 },
        { product_id: 6, name: "Product Name 6", price: 220, image_url: "product6.jpg", description: "This is the description for product 6.", stock_quantity: 15 },
    ];

    // Function to display product details
    function displayProduct() {
        const productId = getQueryParam('product_id');
        const product = products.find(p => p.product_id == productId);

        if (product) {
            document.getElementById('product-image').src = product.image_url;
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-price').textContent = `Price: $${product.price}`;
            document.getElementById('product-stock').textContent = `In Stock: ${product.stock_quantity}`;
            document.getElementById('product-description').textContent = product.description;
        } else {
            // Handle case where product is not found
            document.querySelector('.container').innerHTML = '<p>Product not found.</p>';
        }
    }

    // Quantity control functions
    function updateQuantity(step) {
        const quantityInput = document.getElementById('quantity');
        let currentQuantity = parseInt(quantityInput.value) || 1; // Default to 1 if not a number
        currentQuantity += step;

        // Ensure quantity is at least 1
        if (currentQuantity < 1) {
            currentQuantity = 1;
        }

        quantityInput.value = currentQuantity;
    }

    document.getElementById('decrement').addEventListener('click', function() {
        updateQuantity(-1);
    });

    document.getElementById('increment').addEventListener('click', function() {
        updateQuantity(1);
    });

    // Call the function to display product details
    displayProduct();
</script>

</body>
</html>
