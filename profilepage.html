<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            min-height: 100px;
        }
        header img {
            height: 50px;
        }
        header .buttons {
            display: flex;
            gap: 15px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .section-title {
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .notification-section {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .notification {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .edit-button, .save-button, .cancel-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .edit-button {
            background-color: #007bff;
            color: white;
        }
        .save-button {
            background-color: #28a745;
            color: white;
        }
        .cancel-button {
            background-color: #dc3545;
            color: white;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
    <script>
        let initialValues = {};

        function toggleEditMode() {
            const isReadOnly = document.getElementById("name").readOnly;

            // Store initial values if entering edit mode
            if (isReadOnly) {
                initialValues.name = document.getElementById("name").value;
                initialValues.email = document.getElementById("email").value;
                initialValues.address = document.getElementById("address").value;
            }

            // Toggle read-only state and button visibility
            document.querySelectorAll(".input-field").forEach(input => input.readOnly = !isReadOnly);
            document.getElementById("editButton").style.display = isReadOnly ? "none" : "inline-block";
            document.getElementById("saveButton").style.display = isReadOnly ? "inline-block" : "none";
            document.getElementById("cancelButton").style.display = isReadOnly ? "inline-block" : "none";
        }

        function cancelEdit() {
            // Revert to the initial values if canceling
            document.getElementById("name").value = initialValues.name;
            document.getElementById("email").value = initialValues.email;
            document.getElementById("address").value = initialValues.address;
            toggleEditMode();
        }
    </script>
</head>
<body>

<header>
    <a href="index.html"><img src="logo.png" alt="Store Logo"></a>
    <div class="buttons">
        <a href="loginpage.html"><button>Login</button></a>
        <a href="cartpage.html"><button>Cart</button></a>
    </div>
</header>
    
<div class="container">
    <!-- Profile Information Section -->
    <div class="section-title">Profile Information</div>
    
    <form>
        <div class="form-group">
            <label class="label" for="name">Name:</label>
            <input type="text" id="name" class="input-field" value="John Doe" readonly>
        </div>
        <div class="form-group">
            <label class="label" for="email">Email:</label>
            <input type="email" id="email" class="input-field" value="johndoe@example.com" readonly>
        </div>
        <div class="form-group">
            <label class="label" for="address">Address:</label>
            <textarea id="address" class="input-field" rows="3" readonly>123 Main Street, City, Country</textarea>
        </div>

        <!-- Button Group -->
        <div class="button-group">
            <button type="button" id="editButton" class="edit-button" onclick="toggleEditMode()">Edit</button>
            <button type="button" id="saveButton" class="save-button" onclick="toggleEditMode()" style="display: none;">Save Changes</button>
            <button type="button" id="cancelButton" class="cancel-button" onclick="cancelEdit()" style="display: none;">Cancel</button>
        </div>
    </form>

    <!-- Notification Section -->
    <div class="notification-section">
        <div class="section-title">Notifications</div>
        
        <!-- Example Notifications -->
        <div class="notification">
            <p><strong>Order #12345</strong> - Shipped on Oct 1, 2024</p>
        </div>
        <div class="notification">
            <p><strong>Order #12346</strong> - Delivered on Sep 28, 2024</p>
        </div>
    </div>
</div>

<footer>
    <p>Store Address: 123 Main Street, City, Country</p>
    <p>Contact Number: +123 456 7890</p>
    <p><a href="contactpage.html">Contact Us!</a></p>
</footer>

</body>
</html>
