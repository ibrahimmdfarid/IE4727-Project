<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            min-height: 100px;
        }
        header img {
            height: 50px;
        }
        header .buttons {
            display: flex;
            gap: 15px;
        }
        .search-bar {
            display: block;
            width: 60%;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }
        .main-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .product {
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        .product img {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<header>
    <a href="index.html"><img src="logo.png" alt="Store Logo"></a>
    <div class="buttons">
        <a href="loginpage.html"><button>Login</button></a>
        <a href="cartpage.html"><button>Cart</button></a>
    </div>
</header>
    
<input type="text" class="search-bar" placeholder="Search for products...">

<div class="categories">
    <span>Category A</span>
    <span>Category B</span>
    <span>Category C</span>
</div>

<div class="main-content">
    <!-- Products will be dynamically inserted here -->
    <script>
        // Simulated database response (to be replaced with actual backend call)
        const products = [
            { product_id: 1, name: "Product Name 1", price: 100, image_url: "product1.jpg" },
            { product_id: 2, name: "Product Name 2", price: 200, image_url: "product2.jpg" },
            { product_id: 3, name: "Product Name 3", price: 150, image_url: "product3.jpg" },
            { product_id: 4, name: "Product Name 4", price: 120, image_url: "product4.jpg" },
            { product_id: 5, name: "Product Name 5", price: 180, image_url: "product5.jpg" },
            { product_id: 6, name: "Product Name 6", price: 220, image_url: "product6.jpg" },
        ];

        // Function to dynamically create product elements
        function displayProducts(products) {
            const mainContent = document.querySelector('.main-content');
            products.forEach(product => {
                // Create product div
                const productDiv = document.createElement('div');
                productDiv.className = 'product';

                // Create anchor element for product link
                const productLink = document.createElement('a');
                productLink.href = `productpage.html?product_id=${product.product_id}`; // Link to product page

                // Create image element
                const img = document.createElement('img');
                img.src = product.image_url;
                img.alt = product.name;

                // Create name element
                const productName = document.createElement('h3');
                productName.textContent = product.name;

                // Create price element
                const productPrice = document.createElement('p');
                productPrice.textContent = `Price: $${product.price}`;

                // Append elements to the product link
                productLink.appendChild(img);
                productLink.appendChild(productName);
                productLink.appendChild(productPrice);

                // Append productLink to productDiv
                productDiv.appendChild(productLink);

                // Append productDiv to mainContent
                mainContent.appendChild(productDiv);
            });
        }

        // Call function to display products
        displayProducts(products);
    </script>
</div>

<footer>
    <p>Store Address: 123 Main Street, City, Country</p>
    <p>Contact Number: +123 456 7890</p>
    <p><a href="contactpage.html">Contact Us!</a></p>
</footer>

</body>
</html>
