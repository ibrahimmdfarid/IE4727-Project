<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            min-height: 100px;
        }
        header img {
            height: 50px;
        }
        header .buttons {
            display: flex;
            gap: 15px;
        }
        .search-bar {
            display: block;
            width: 60%;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }
        .main-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .product {
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        .product img {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<header>
    <a href="index.html"><img src="logo.png" alt="Store Logo"></a>
    <div class="buttons">
        <a href="loginpage.html"><button>Login</button></a>
        <button>Cart</button>
    </div>
</header>

<input type="text" class="search-bar" placeholder="Search for products...">

<div class="categories">
    <span>Category A</span>
    <span>Category B</span>
    <span>Category C</span>
</div>

<div class="main-content">
    <!-- Product 1 -->
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product Name 1</h3>
        <p>Price: $100</p>
    </div>
    <!-- Product 2 -->
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product Name 2</h3>
        <p>Price: $200</p>
    </div>
    <!-- Product 3 -->
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Product Name 3</h3>
        <p>Price: $150</p>
    </div>
    <!-- Product 4 -->
    <div class="product">
        <img src="product4.jpg" alt="Product 4">
        <h3>Product Name 4</h3>
        <p>Price: $120</p>
    </div>
    <!-- Product 5 -->
    <div class="product">
        <img src="product5.jpg" alt="Product 5">
        <h3>Product Name 5</h3>
        <p>Price: $180</p>
    </div>
    <!-- Product 6 -->
    <div class="product">
        <img src="product6.jpg" alt="Product 6">
        <h3>Product Name 6</h3>
        <p>Price: $220</p>
    </div>
</div>

<footer>
    <p>Store Address: 123 Main Street, City, Country</p>
    <p>Contact Number: +123 456 7890</p>
    <p><a href="contactpage.html">Contact Us!</a></p>
</footer>

</body>
</html>
