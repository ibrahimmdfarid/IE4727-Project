<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - iPhone</title>
    <script>
        function updateQuantity(change) {
            let quantity = parseInt(document.getElementById('quantity').value);
            quantity += change;
            if (quantity < 1) quantity = 1;
            document.getElementById('quantity').value = quantity;
        }
    </script>
</head>
<body>
    <h2>Product: iPhone</h2>
    <p>Price: $499.00</p>
    
    <label for="quantity">Quantity:</label>
    <button onclick="updateQuantity(-1)">-</button>
    <input type="number" id="quantity" name="quantity" value="1" min="1" readonly>
    <button onclick="updateQuantity(1)">+</button><br><br>

    <form method="POST" action="add_to_cart.php">
        <input type="hidden" name="product_id" value="2">
        <input type="hidden" name="product_name" value="iPhone">
        <input type="hidden" name="product_price" value="499">
        <input type="hidden" id="selected_quantity" name="quantity" value="1">
        <button type="submit" onclick="document.getElementById('selected_quantity').value = document.getElementById('quantity').value;">Add to Cart</button>
    </form>
</body>
</html>
