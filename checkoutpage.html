<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            min-height: 100px;
        }
        header img {
            height: 50px;
        }
        header .buttons {
            display: flex;
            gap: 15px;
        }


        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        h1 {
            text-align: center;
        }
        .box {
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .editable {
            display: none;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end; /* Aligns the button to the right */
            margin-top: 20px; /* Adjust spacing as necessary */
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .total-payment {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <a href="index.html"><img src="logo.png" alt="Store Logo"></a>
    <div class="buttons">
        <a href="loginpage.html"><button>Login</button></a>
        <a href="cartpage.html"><button>Cart</button></a>
    </div>
</header>
        

<div class="container">
    <h1>Enter Payment Details</h1>

    <div class="box">
        <h3>Confirm Address</h3>
        <input type="text" id="address" value="123 Main Street, City, Country" readonly>
        <div class="button-container">
            <button id="edit-address-btn" onclick="editAddress()">Edit</button>
        </div>
        <div class="editable" id="address-editable">
            <input type="text" id="new-address" placeholder="Edit your address here">
            <div class="button-container">
                <button onclick="cancelAddress()">Cancel</button>
                <button onclick="confirmAddress()">Confirm</button>
            </div>
        </div>
    </div>

    <div class="box">
        <h3>Payment Details</h3>
        <input type="text" id="card-details" value="**** **** **** ****" readonly>
        <div class="button-container">
            <button id="edit-card-btn" onclick="editCard()">Edit</button>
        </div>
        <div class="editable" id="card-editable">
            <input type="text" id="new-card-details" placeholder="Enter Card Details Here">
            <div class="button-container">
                <button onclick="cancelCard()">Cancel</button>
                <button onclick="confirmCard()">Confirm</button>
            </div>
        </div>
        <input type="text" id="cvc" placeholder="***" maxlength="3" oninput="validateCVC()" pattern="\d*">
    </div>

    <div class="total-payment">
        <span>Total Payment:</span>
        <span id="total-amount">$0.00</span>
    </div>

    <div class="button-container">
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>
</div>

<footer>
    <p>Store Address: 123 Main Street, City, Country</p>
    <p>Contact Number: +123 456 7890</p>
    <p><a href="contactpage.html">Contact Us!</a></p>
</footer>

<script>
    // Simulated function to get total price (replace with actual cart total)
    function getCartTotal() {
        return 99.99; // Placeholder total, replace with your calculation
    }

    // Update total amount on load
    document.getElementById('total-amount').textContent = `$${getCartTotal().toFixed(2)}`;

    function editAddress() {
        document.getElementById('address').style.display = 'none';
        document.getElementById('edit-address-btn').style.display = 'none';
        document.getElementById('address-editable').style.display = 'block';
    }

    function confirmAddress() {
        const newAddress = document.getElementById('new-address').value;
        document.getElementById('address').value = newAddress;
        cancelAddress(); // hide editable area
    }

    function cancelAddress() {
        document.getElementById('address').style.display = 'block';
        document.getElementById('edit-address-btn').style.display = 'inline-block';
        document.getElementById('address-editable').style.display = 'none';
        document.getElementById('new-address').value = ''; // reset value
    }

    function editCard() {
        document.getElementById('card-details').style.display = 'none';
        document.getElementById('edit-card-btn').style.display = 'none';
        document.getElementById('card-editable').style.display = 'block';
    }

    function confirmCard() {
        const newCardDetails = document.getElementById('new-card-details').value;
        document.getElementById('card-details').value = newCardDetails;
        cancelCard(); // hide editable area
    }

    function cancelCard() {
        document.getElementById('card-details').style.display = 'block';
        document.getElementById('edit-card-btn').style.display = 'inline-block';
        document.getElementById('card-editable').style.display = 'none';
        document.getElementById('new-card-details').value = ''; // reset value
    }

    function validateCVC() {
        const cvcField = document.getElementById('cvc');
        const cvcValue = cvcField.value;

        // Allow only digits and limit to 3 characters
        if (/^\d{0,3}$/.test(cvcValue)) {
            cvcField.value = cvcValue; // Valid CVC input
        } else {
            cvcField.value = cvcValue.slice(0, -1); // Remove last character if invalid
        }
    }

    function checkout() {
        alert("Checkout successful!"); // Replace with actual checkout logic
    }
</script>

</body>
</html>
